<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ร้านผู้บ่าวขายด้วง</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-green-700 text-white p-4 text-center text-xl font-bold">
    🪲 ร้านผู้บ่าวขายด้วง
  </header>

  <!-- Product List -->
  <main id="productList" class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6"></main>

  <!-- Modal -->
  <div id="productModal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 max-w-sm w-full shadow-lg relative">
      <button onclick="closeModal()" class="absolute top-3 right-3 text-gray-600 hover:text-red-600 text-xl">✖</button>
      <img id="modalImg" src="" alt="สินค้า" class="w-full h-48 object-cover rounded-lg mb-4">
      <h2 id="modalTitle" class="text-xl font-bold mb-2">ชื่อสินค้า</h2>
      <p id="modalDesc" class="text-gray-700 mb-2">รายละเอียดสินค้า</p>
      <p id="modalPrice" class="text-red-600 font-bold mb-6">ราคา</p>
      <!-- Messenger Button -->
      <a id="orderBtn" target="_blank"
        class="flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl shadow">
        <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="Messenger" class="w-5 h-5">
        🛒 สั่งซื้อผ่าน Messenger
      </a>
    </div>
  </div>

  <script>
    // ✅ Username ของเพจ
    const pageName = "twin.beetle";

    // ✅ รายการสินค้า (แบ่งหมวดหมู่)
    const products = [
      // 🐛 หนอน
      { name: "หนอนกว่างเฮอคิวริส L1-2", desc: "Dynastes hercules ระยะ L1-2 โปร 3 ตัว 1300 ส่งฟรี", price: "500/ตัว", img: "https://via.placeholder.com/200" },
      { name: "หนอนกว่างเฮอคิวริส L3", desc: "แบบรู้เพศ L3 ต้น", price: "คู่ละ 1200", img: "https://via.placeholder.com/200" },
      { name: "หนอนกว่างช้างเผือก L3", desc: "", price: "คู่ละ 1500", img: "https://via.placeholder.com/200" },
      { name: "หนอนกว่างช้างมาร์ L3", desc: "", price: "คู่ละ 1500", img: "https://via.placeholder.com/200" },
      { name: "หนอนกว่างช้างโนกุ L3", desc: "", price: "คู่ละ 1500", img: "https://via.placeholder.com/200" },
      { name: "ด้วงกว่างคาบูโตะแดงตาชมพู L3", desc: "", price: "คู่ละ 700", img: "https://via.placeholder.com/200" },
      { name: "ด้วงกว่างคาบูโตะแดง L1-2", desc: "แบบรู้เพศ", price: "200/ตัว, คู่ละ 400", img: "https://via.placeholder.com/200" },
      { name: "ด้วงกว่างคาบูโตะดำ L1-2", desc: "แบบรู้เพศ", price: "200/ตัว, คู่ละ 350", img: "https://via.placeholder.com/200" },
      { name: "ด้วงกว่างทิทิอุส L3", desc: "", price: "คู่ละ 800", img: "https://via.placeholder.com/200" },
      { name: "หนอนด้วงสามเขาโมเลนแคมป์ (อินโด) L3", desc: "", price: "คู่ละ 800", img: "https://via.placeholder.com/200" },
      { name: "หนอนด้วงสามเขาคอเค CCB L3", desc: "", price: "คู่ละ 600", img: "https://via.placeholder.com/200" },
      { name: "หนอนด้วงกว่าง 5 เขาใต้ L3", desc: "", price: "คู่ละ 1500", img: "https://via.placeholder.com/200" },
      { name: "หนอนด้วงคีมสายรุ้ง L1-2", desc: "", price: "300/ตัว", img: "https://via.placeholder.com/200" },
      { name: "หนอนคีมกระทิงดำ L1-2", desc: "", price: "200/ตัว", img: "https://via.placeholder.com/200" },
      { name: "หนอนคีมเมทาลิเฟอร์ ม่วง-ทอง", desc: "", price: "300/ตัว", img: "https://via.placeholder.com/200" },
      { name: "หนอนด้วงดอดไม้เดอเบียน่า L1", desc: "", price: "150/ตัว", img: "https://via.placeholder.com/200" },

      // 🪲 ตัวเต็มวัย
      { name: "กว่างชนไทย (เพาะ) ขนาด 60+", desc: "", price: "300/ตัว", img: "https://via.placeholder.com/200" },
      { name: "ด้วงคีมฟันเลื่อยเหนือ", desc: "ขนาด 80+ 1000/คู่, 75+ 800/คู่, 70+ 500/คู่, 65+ 400/คู่", price: "", img: "https://via.placeholder.com/200" },
      { name: "ด้วงสามเขาแอตลาส", desc: "ขนาด 70-75mm 600, 75-80mm 800, 80-85mm 900", price: "", img: "https://via.placeholder.com/200" },
      { name: "ด้วงคีมกระทิง 55-60mm", desc: "", price: "คู่ละ 400", img: "https://via.placeholder.com/200" },
      { name: "ด้วงกว่างซางหูกระต่าย", desc: "", price: "600/คู่", img: "https://via.placeholder.com/200" },
      { name: "ด้วงกว่าง 5 เขา", desc: "", price: "300/คู่", img: "https://via.placeholder.com/200" },
      { name: "ด้วงคีมยีราฟ 90+", desc: "", price: "1200/คู่", img: "https://via.placeholder.com/200" },

      // 🔥 Set
      { name: "Set เลี้ยงตัวอ่อนด้วงกว่างสามเขาคอเคซัส", desc: "ประกอบด้วย: หนอน L3 1 คู่, กระปุก 2 ใบ, อาหารตัวอ่อน 1 ถุง, ใบจดน้ำหนัก", price: "1000 ส่งฟรี", img: "https://via.placeholder.com/200" },
      { name: "Set เลี้ยงตัวอ่อนด้วงกว่างคาบูโตะ", desc: "ประกอบด้วย: หนอน L1-2 2 ตัว, กระปุก 2 ใบ, อาหารตัวอ่อน 1 ถุง, ใบจดน้ำหนัก", price: "800 ส่งฟรี", img: "https://via.placeholder.com/200" },

      // 🛠️ อุปกรณ์
      { name: "แท่นตัดเยลลี่ (Made in Japan)", desc: "ตัดปีโป้/เยลลี่แบ่งครึ่งได้", price: "450/ชิ้น", img: "https://via.placeholder.com/200" },

      // 🍂 อาหารตัวอ่อน
      { name: "Dmat pro", desc: "เหมาะกับกว่างใหญ่ เช่น สามเขา เฮอคิวริส ปริมาตร 5 ลิตร", price: "180/ถุง", img: "https://via.placeholder.com/200" },
      { name: "Dmat natural", desc: "เหมาะกับกว่างทั่วไป เช่น กว่างชน คาบูโตะ ปริมาตร 9 ลิตร", price: "160/ถุง", img: "https://via.placeholder.com/200" },
      { name: "Elmat และ Lmat", desc: "สำหรับด้วงคีม", price: "180/ถุง", img: "https://via.placeholder.com/200" }
    ];

    // สร้างสินค้าแสดงบนหน้าเว็บ
    const productList = document.getElementById("productList");
    products.forEach((p, index) => {
      productList.innerHTML += `
        <div class="bg-white rounded-2xl shadow p-4 text-center">
          <img src="${p.img}" alt="${p.name}" class="mx-auto mb-4 rounded-xl h-40 object-cover">
          <h2 class="text-lg font-bold">${p.name}</h2>
          <p class="text-gray-600">${p.price || ""}</p>
          <button 
            onclick="openModal(${index})" 
            class="mt-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-xl shadow">
            ดูรายละเอียด
          </button>
        </div>
      `;
    });

    // เปิด Modal
    function openModal(index) {
      const product = products[index];
      document.getElementById("modalTitle").innerText = product.name;
      document.getElementById("modalDesc").innerText = product.desc;
      document.getElementById("modalImg").src = product.img;
      document.getElementById("modalPrice").innerText = product.price;
      const msg = encodeURIComponent("สนใจสั่งซื้อ: " + product.name);
      document.getElementById("orderBtn").href = "https://m.me/" + pageName + "?text=" + msg;
      document.getElementById("productModal").classList.remove("hidden");
    }

    // ปิด Modal
    function closeModal() {
      document.getElementById("productModal").classList.add("hidden");
    }
  </script>

</body>
</html>
